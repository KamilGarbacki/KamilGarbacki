name: Update badges

on:
  schedule:
    # Runs at 2am UTC
    - cron: "0 2 * * *"
  workflow_dispatch:
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@new-site-version
        with:       
          CREDLY_USER: ${{ secrets.CREDLY_USERNAME }}
          NUMBER_LAST_BADGES: 0
