name: Update badges

on:
  push:
    branches:
      - main
  schedule:
    # Runs at 2am UTC
    - cron: "0 2 * * *"
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@2.4.0
        with:       
          CREDLY_USER: ${{ secrets.CREDLY_USERNAME }} # optional, but default will use the same from github
